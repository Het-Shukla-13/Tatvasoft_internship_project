<h2>Login</h2>

<form (ngSubmit)="login()" #loginForm="ngForm">
    <div>
        <label for="email">Email:</label>
        <input id="email" type="email" name="email" required [(ngModel)]="email" placeholder="Enter your email">
    </div>

    <div>
        <label for="password">Password:</label>
        <input id="password" type="password" name="password" required [(ngModel)]="password" placeholder="Enter password">
    </div>


  <button type="submit" [disabled]="!loginForm.valid">Login</button>
</form>

<p *ngIf="success" style="color: green;">Login Successful!</p>
